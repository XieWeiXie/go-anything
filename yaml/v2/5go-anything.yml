apiVersion: apps/v1
kind: Deployment
metadata:
  name: xw-example-go-anything-deployment
  labels:
    app: xw-example-go-anything-deployment
  namespace: xw-example
spec:
  selector:
    matchLabels:
      app: xw-example-go-anything
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: xw-example-go-anything
        role: go-anything
    spec:
      hostname: go-anything
      subdomain: go-anything-default-subdomain
      containers:
        - name: go-anything
          imagePullPolicy: IfNotPresent
          image: swr.cn-north-1.myhuaweicloud.com/wuxiaoshen/go-anything:v0.21
          ports:
            - containerPort: 8888
          envFrom:
            - configMapRef:
                name: xw-example-configmap
          env:
            - name: MYSQL_HOST
              value: $(mysql.MYSQL_HOST)
            - name: MYSQL_PORT
              value: $(mysql.MYSQL_PORT)
            - name: REDIS_HOST
              value: $(redis.REDIS_HOST)
            - name: REDIS_PORT
              value: $(redis.REDIS_PORT)
            - name: KAFKA_BROKER_LIST
              value: $(kafka.KAFKA_BROKER_LIST)
          resources:
            limits:
              cpu: "1"
              memory: "1024Mi"